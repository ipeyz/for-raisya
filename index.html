<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To Raisya ðŸ’–</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #ffe6f0 0%, #ff99cc 100%);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Courier New', Courier, monospace;
    }

    #message {
      font-size: 1.6rem;
      color: #fff;
      text-shadow: 0 0 10px #ff66aa;
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 10s steps(65, end) forwards, blink 1s step-end infinite;
      text-align: center;
      padding: 0 20px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 60ch }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4da6;
      transform: rotate(45deg);
      animation: floatUp 6s infinite ease-in-out;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4da6;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes floatUp {
      0% {
        bottom: -50px;
        opacity: 0;
        transform: translateX(0) scale(1) rotate(45deg);
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        opacity: 0;
        transform: translateX(50px) scale(1.2) rotate(45deg);
      }
    }

    .heart:nth-child(2) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(3) { left: 30%; animation-delay: 1s; }
    .heart:nth-child(4) { left: 50%; animation-delay: 2s; }
    .heart:nth-child(5) { left: 70%; animation-delay: 3s; }
    .heart:nth-child(6) { left: 90%; animation-delay: 4s; }
  </style>
</head>
<body>
  <div id="message">Hi sayang... I hope youâ€™ll accept me into your life. My heart is already yours. I love you deeply, and I promise to take care of you, always. Please... be mine. ðŸ’—</div>

  <!-- Floating Hearts -->
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
</body>
</html>
