<!DOCTYPE html>
<html>
<head>
<title>Raisya Animation</title>
<style>
body {
  background-color: #f0f0f0; /* Light gray background */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

#name {
  font-size: 4em;
  font-family: cursive; /* Or any font you like */
  color: #ff69b4; /* Pink */
  animation: colorChange 5s infinite; /* Adjust duration and repeat */
}

@keyframes colorChange {
  0% { color: #ff69b4; } /* Pink */
  50% { color: #ffb6c1; } /* Light Pink */
  100% { color: #ff69b4; } /* Pink */
}
</style>
</head>
<body>
<div id="name">Raisya</div>
</body>
</html>
