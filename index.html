<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Raisya ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top left, #ffe0ec, #ffb6c1, #ff6f91);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe Script', cursive;
    }

    h1 {
      position: relative;
      color: white;
      font-size: 3rem;
      animation: glow 2s ease-in-out infinite, bounce 3s infinite ease-in-out;
      text-align: center;
      padding: 20px;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
      }
      50% {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff69b4, 0 0 40px #ff69b4;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: -20px;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        transform: rotate(45deg) scale(1.2);
        opacity: 0;
      }
    }

    /* Floating hearts with unique positions */
    .heart:nth-child(2) { left: 20%; animation-delay: 0s; }
    .heart:nth-child(3) { left: 40%; animation-delay: 2s; }
    .heart:nth-child(4) { left: 60%; animation-delay: 4s; }
    .heart:nth-child(5) { left: 80%; animation-delay: 6s; }
  </style>
</head>
<body>
  <h1>To Raisya,<br>You're the beat of my heart ❤️</h1>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
</body>
</html>
